name: 'BIOPAMA Libraries'
description: 'Manages all of the libraries that are required by the other BIOPAMA modules'
package: BIOPAMA
type: module
version: !!float 1
core_version_requirement: ^8.0  || ^9.0
configure: biopama_libraries.admin
libraries:
  - 'biopama_libraries/mapbox'
  - 'biopama_libraries/echarts'
  - 'biopama_libraries/datatables'
dependencies:
  - 'libraries:libraries'
